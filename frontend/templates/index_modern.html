<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Support Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 200%;
      max-width: 1530px;
      height: 100vh;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .bot-avatar {
      width: 50px;
      height: 50px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .header-info h2 {
      margin: 0;
      font-size: 20px;
    }

    .header-info p {
      margin: 5px 0 0 0;
      opacity: 0.9;
      font-size: 14px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f5f5f5;
    }

    .message {
      display: flex;
      margin-bottom: 20px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      justify-content: flex-end;
    }

    .message-content {
      max-width: 70%;
      padding: 15px 20px;
      border-radius: 20px;
      word-wrap: break-word;
    }

    .message.user .message-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 5px;
    }

    .message.bot .message-content {
      background: white;
      color: #333;
      border-bottom-left-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 10px;
      font-size: 20px;
    }

    .message.user .message-avatar {
      background: #667eea;
      color: white;
    }

    .message.bot .message-avatar {
      background: #764ba2;
      color: white;
    }

    .chat-input-container {
      padding: 20px;
      background: white;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 10px;
    }

    .chat-input {
      flex: 1;
      padding: 15px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    .chat-input:focus {
      border-color: #667eea;
    }

    .send-button {
      padding: 15px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .send-button:hover {
      transform: scale(1.05);
    }

    .send-button:active {
      transform: scale(0.95);
    }

    .typing-indicator {
      display: none;
      padding: 10px 20px;
      background: white;
      border-radius: 20px;
      width: fit-content;
    }

    .typing-indicator.active {
      display: block;
    }

    .typing-indicator span {
      height: 10px;
      width: 10px;
      background: #667eea;
      border-radius: 50%;
      display: inline-block;
      margin: 0 2px;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .typing-indicator span:nth-child(1) {
      animation-delay: -0.32s;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bounce {

      0%,
      80%,
      100% {
        transform: scale(0);
      }

      40% {
        transform: scale(1);
      }
    }

    .quick-actions {
      display: flex;
      gap: 10px;
      padding: 10px 20px;
      overflow-x: auto;
    }

    .quick-action-btn {
      padding: 8px 16px;
      background: white;
      border: 2px solid #667eea;
      color: #667eea;
      border-radius: 20px;
      cursor: pointer;
      white-space: nowrap;
      font-size: 14px;
      transition: all 0.3s;
    }

    .quick-action-btn:hover {
      background: #667eea;
      color: white;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="bot-avatar">ü§ñ</div>
      <div class="header-info">
        <h2>Customer Support AI Assistant</h2>
        <p>Online ‚Ä¢ Ready to help</p>
      </div>
    </div>

    <div class="quick-actions">
      <button class="quick-action-btn" onclick="sendQuickMessage('How do I get a refund?')">üí∞ Refund</button>
      <button class="quick-action-btn" onclick="sendQuickMessage('Technical support')">üîß Tech Help</button>
      <button class="quick-action-btn" onclick="sendQuickMessage('Product information')">üì¶ Products</button>
      <button class="quick-action-btn" onclick="sendQuickMessage('Speak to a human agent')">üßë‚Äçüíº Human Agent</button>
      <button class="quick-action-btn" onclick="sendQuickMessage('Medical Support')">ü©∫ Medical</button>
      <button class="quick-action-btn" onclick="sendQuickMessage('Hello!')">üëã Say Hi</button>
    </div>

    <div class="chat-messages" id="chatMessages">
      <div class="message bot">
        <div class="message-avatar">ü§ñ</div>
        <div class="message-content">
          Hello! I'm your AI assistant. How can I help you today?
        </div>
      </div>
    </div>

    <div class="chat-input-container">
      <input type="text" id="messageInput" class="chat-input" placeholder="Type your message..."
        onkeypress="handleKeyPress(event)">
      <button class="send-button" onclick="sendMessage()">Send üì§</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();

      if (!message) return;

      // Add user message
      addMessage(message, 'user');
      input.value = '';

      // Show typing indicator
      showTypingIndicator();

      try {
        const response = await fetch('/query', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ query: message })
        });

        const data = await response.json();
        hideTypingIndicator();
        addMessage(data.summary || 'Sorry, I couldn\'t process that.', 'bot');
      } catch (error) {
        hideTypingIndicator();
        addMessage('Sorry, there was an error. Please try again.', 'bot');
      }
    }

    function addMessage(text, sender) {
      const messagesContainer = document.getElementById('chatMessages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;

      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = sender === 'user' ? 'üë§' : 'ü§ñ';

      const content = document.createElement('div');
      content.className = 'message-content';
      content.textContent = text;

      if (sender === 'user') {
        messageDiv.appendChild(content);
        messageDiv.appendChild(avatar);
      } else {
        messageDiv.appendChild(avatar);
        messageDiv.appendChild(content);
      }

      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function showTypingIndicator() {
      const messagesContainer = document.getElementById('chatMessages');
      const indicator = document.createElement('div');
      indicator.id = 'typingIndicator';
      indicator.className = 'message bot';
      indicator.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="typing-indicator active">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
      messagesContainer.appendChild(indicator);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function hideTypingIndicator() {
      const indicator = document.getElementById('typingIndicator');
      if (indicator) indicator.remove();
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    function sendQuickMessage(message) {
      document.getElementById('messageInput').value = message;
      sendMessage();
    }
  </script>
</body>

</html>
